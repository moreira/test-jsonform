<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>testing jsonform</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>
    <script src="../node_modules/JSV/lib/jsv.js"></script>
    <script src="../node_modules/jsonform/lib/jsonform.js"></script>
  </head>
  <body>
    <form></form>
    <div id="res" class="alert"></div>
    <script type="text/javascript">
      $("form").jsonForm({
        schema: {
          type: "object",
          properties: {
            friends: {
              type: "array",
              items: {
                type: "object",
                title: "Friend",
                properties: {
                  nick: {
                    type: "string",
                    title: "Nickname",
                    required: true,
                  },
                  gender: {
                    type: "string",
                    title: "Gender",
                    enum: ["male", "female", "alien"],
                  },
                  age: {
                    type: "integer",
                    title: "Age",
                  },
                },
              },
            },
          },
        },
        onSubmit: function (errors, values) {
          if (errors) {
            $("#res").html(
              "<p style='color:red'>" + JSON.stringify(errors) + "</p>"
            );
          } else {
            $("#res").html(
              "<p style='color:green'>" + JSON.stringify(values) + "</p>"
            );
          }
        },
      });
    </script>
  </body>
</html>
